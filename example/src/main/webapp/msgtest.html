<div lift="surround?with=default;at=content">

  <div class="row">
    <div class="span12">
      <div data-lift="Notices?showAll=false"></div>

      <ul class="nav nav-tabs">
        <li class="active"><a href="#standard" data-toggle="tab">Standard Form</a></li>
        <li><a href="#msg-test-ajax" data-toggle="tab">Ajax Form</a></li>
      </ul>

      <div class="tab-content">
        <div id="standard" class="tab-pane active">
          <form data-lift="MsgTest?form=post" class="form-horizontal">
            <fieldset>
              <legend>Standard Form</legend>
              <div class="control-group">
                <label class="control-label" for="error">Error</label>
                <div class="controls">
                  <input name="error" class="xlarge" /> &times;
                  <input name="error_count" class="small" />
                  <span class="help-inline">Inline style help</span>
                  <span data-lift="Notices.id?id=err"></span>
                  <span class="help-block">Block style help</span>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="warning">Warning</label>
                <div class="controls">
                  <input name="warning" class="xlarge" /> &times;
                  <input name="warning_count" class="small" />
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="info">Info</label>
                <div class="controls">
                  <input name="info" class="xlarge" /> &times;
                  <input name="info_count" class="small" />
                </div>
              </div>
            </fieldset>
            <div class="form-actions">
              <input type="submit" value="submit" class="btn btn-primary"></input>
            </div>
          </form>
        </div>

        <div id="msg-test-ajax" class="tab-pane">
          <form data-lift="Form.ajax?class=form-horizontal">
            <span data-lift="MsgTestAjax">
              <fieldset>
                <legend>Ajax Form</legend>
                <div class="control-group">
                  <label class="control-label" for="ajaxerr">Error</label>
                  <div class="controls">
                    <input name="error" class="xlarge" id="ajaxerr" /> &times;
                    <input name="error_count" class="small" />
                    <span class="help-inline">Inline style help</span>
                    <div data-id-notice="ajaxerr" class="notice-block"></div>
                    <span class="help-block">Block style help</span>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="warning">Warning</label>
                  <div class="controls">
                    <input name="warning" class="xlarge" /> &times;
                    <input name="warning_count" class="small" />
                    <span data-id-notice="ajaxwarn" class="notice-block"></span>
                    <span class="help-block">Block style help</span>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="info">Info</label>
                  <div class="controls">
                    <input name="info" class="xlarge" /> &times;
                    <input name="info_count" class="small" />
                    <span data-id-notice="ajaxinfo" class="notice-block"></span>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="title">Title</label>
                  <div class="controls">
                    <input name="title" class="xlarge" />
                    <span data-id-notice="title_id" class="notice-block"></span>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="text">Text</label>
                  <div class="controls">
                    <input name="text" class="xlarge" />
                    <span data-id-notice="text_id" class="notice-block"></span>
                  </div>
                </div>
              </fieldset>
              <div class="form-actions">
                <input type="submit" value="Submit" class="btn btn-primary"></input>
                <input name="sub" />
              </div>
              <script id="msg-test-ajax-onload"></script>
            </span>
          </form>
        </div>
      </div>
    </div>
  </div>

  <br />
